server:
  port: 9000

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/goodfood_authdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root123}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"

# Put plain client secret here (it will be encoded at startup)
client:
  id: "gateway-client"
  secret: "gateway-secret"