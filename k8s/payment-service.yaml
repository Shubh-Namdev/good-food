apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: goodfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: goodfood-payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: DB_PASSWORD
              value:
          
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: goodfood
spec:
  selector:
    app: payment-service
  ports:
    - port: 8086
      targetPort: 8086
  type: ClusterIP
