apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: goodfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: goodfood-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
    
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: goodfood
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
  type: LoadBalancer
