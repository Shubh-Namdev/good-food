apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-service
  # namespace: goodfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-service
  template:
    metadata:
      labels:
        app: restaurant-service
    spec:
      containers:
        - name: restaurant-service
          image: goodfood-restaurant-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
          # env:
          #   - name: SPRING_DATASOURCE_URL
          #     value: jdbc:mysql://mysql.goodfood.svc.cluster.local:3306/goodfood_restaurantdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          #   - name: SPRING_DATASOURCE_USERNAME
          #     value: root
          #   - name: SPRING_DATASOURCE_PASSWORD
          #     value: root123
          #   - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          #     value: kafka.goodfood.svc.cluster.local:9092
          #   - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
          #     value: http://auth-server.goodfood.svc.cluster.local:9000/oauth2/jwks
---
apiVersion: v1
kind: Service
metadata:
  name: restaurant-service
  # namespace: goodfood
spec:
  selector:
    app: restaurant-service
  ports:
    - port: 8084
      targetPort: 8084
  type: ClusterIP
