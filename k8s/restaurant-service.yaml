apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-service
  namespace: goodfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-service
  template:
    metadata:
      labels:
        app: restaurant-service
    spec:
      containers:
        - name: restaurant-service
          image: goodfood-restaurant-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
          
---
apiVersion: v1
kind: Service
metadata:
  name: restaurant-service
  namespace: goodfood
spec:
  selector:
    app: restaurant-service
  ports:
    - port: 8084
      targetPort: 8084
  type: ClusterIP
