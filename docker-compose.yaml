version: '3.8'

services:
  config-server:
    build: ./goodfood-config-server
    container_name: goodfood-config-server
    # ports:
    #   - "8888:8888"
    expose:
      - "8888"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10 
    networks:
      - goodfood-net

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 
    # ports:
    #   - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - goodfood-net

  mysql-exporter:
    image: prom/mysqld-exporter
    container_name: mysql-exporter
    command:
      - '--mysqld.address=mysql:3306'
      - '--config.my-cnf=/.my.cnf'
    volumes:
      - ./monitoring/.my.cnf:/.my.cnf
    expose:
      - "9104"
    depends_on:
      - mysql
    networks:
      - goodfood-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    # ports:
    #   - "2181:2181"
    networks:
      - goodfood-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    # ports:
    #   - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - goodfood-net

  auth-server:
    build: ./goodfood-auth-server
    container_name: goodfood-auth-server
    # ports:
    #   - "9000:9000"
    expose:
      - "9000"
    depends_on:
      config-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      DB_PASSWORD: 
    networks:
      - goodfood-net

  gateway:
    build: ./goodfood-gateway
    container_name: goodfood-gateway
    ports:
      - "8090:8090"
    expose:
      - "8090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10 
    depends_on:
      auth-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      DB_PASSWORD: 
    networks:
      - goodfood-net

  order-service:
    build: ./goodfood-order-service
    container_name: goodfood-order-service
    # ports:
    #   - "8082:8082"
    expose:
      - "8082"
    depends_on:
      - mysql
      - kafka
      - config-server
      - auth-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      DB_PASSWORD: 
    networks:
      - goodfood-net
  
  payment-service:
    build: ./goodfood-payment-service
    container_name: goodfood-payment-service
    # ports:
    #   - "8086:8086"
    expose:
      - "8086"
    depends_on:
      - mysql
      - kafka
      - config-server
      - auth-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      DB_PASSWORD: 
    networks:
      - goodfood-net


  restaurant-service:
    build: ./goodfood-restaurant-service
    container_name: goodfood-restaurant-service
    # ports:
    #   - "8084:8084"
    expose:
      - "8084"
    depends_on:
      - mysql
      - kafka
      - config-server
      - auth-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      DB_PASSWORD: 
    networks:
      - goodfood-net

  delivery-service:
    build: ./goodfood-delivery-service
    container_name: goodfood-delivery-service
    # ports:
    #   - "8085:8085"
    expose:
      - "8085"
    depends_on:
      - mysql
      - kafka
      - config-server
      - auth-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
      DB_PASSWORD: 
    networks:
      - goodfood-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - auth-server
      - gateway
    networks:
      - goodfood-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - goodfood-net

networks:
  goodfood-net:
    driver: bridge
